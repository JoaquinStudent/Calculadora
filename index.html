<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <button class="boton botonfuncion" id="btn-ac">AC</button>
            <button class="boton botonfuncion" id="btn-retroceso">⌫</button>
            <button class="boton botonoperacion" id="btn-porcentaje">%</button>
            <button class="boton botonoperacion" id="btn-div">÷</button>
            <button class="boton" id="btn-7">7</button>
            <button class="boton" id="btn-8">8</button>
            <button class="boton" id="btn-9">9</button>
            <button class="boton botonoperacion" id="btn-mem-positivo">M+</button>
            <button class="boton" id="btn-4">4</button>
            <button class="boton" id="btn-5">5</button>
            <button class="boton" id="btn-6">6</button>
            <button class="boton botonoperacion" id="btn-mem-negativo">M-</button>
            <button class="boton" id="btn-1">1</button>
            <button class="boton" id="btn-2">2</button>
            <button class="boton" id="btn-3">3</button>
            <button class="boton botonoperacion" id="btn-resta">-</button>
            <button class="boton" id="btn-0">0</button>
            <button class="boton" id="btn-decimal">.</button>
            <button class="boton botonoperacion" id="btn-mult">×</button>
            <button class="boton botonfuncion" id="btn-igual">=</button>
            <button class="boton botonoperacion" id="btn-suma">+</button>
            <button class="boton botonoperacion" id="btn-mem">M</button>
            <button class="boton botonoff" id="btn-off">OFF</button>
        </div>
    </div>
    <script src="./Scripts/main.js"></script>
</body>
</html>
